<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/wickedcss.min.css">

  <title>Mini Challenge #11</title>
</head>

<body>

  <div class="container-fluid heading center">
    <h1>Christy's Codestack Random Name Generator</h1>
  </div>



  <div class="container">
    <div class="row">
      <div class="col-12 center p-2 centerTxt">
        <h1 id="displayWord">Random Name Will Appear If You Click Below</h1>
      </div>
      <div class="col">
        <br />
      </div>
      <div class="col-12 center mb-2">
        <button type="button" id="randomBtn" class="btn btn-outline-primary">Press For Name!</button>
      </div>

      <!-- credits to Mendoza for this idea. I made it happen though -->

    </div>
    <div class="row d-flex justify-content-between">

      <div class="col-lg-4 noPad">
        <div class="input-group mb-3">
          <input id="newName" type="text" class="form-control" placeholder="Enter New Name Here" aria-label="New name" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button id="submitName" class="btn btn-outline-primary" type="button" id="button-addon2">Button</button>
          </div>
        </div>
      </div>

      <div class="col textEnd">
        <p id="carlos"></p>
      </div>
    </div>
  </div>
  

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
